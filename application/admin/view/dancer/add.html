<script>
  jQuery(function($) {
    $('[data-rel=tooltip]').tooltip();

    $( "#hide-option" ).tooltip({
      hide: {
        effect: "explode",
        delay: 250
      }
    });

  })

  $("#sid").change(function(){
   var sid = $("#sid").val();
 
   
    $.ajax({
       type:"post",
       url:"{:url('Shop/getnexts')}",
       data:{sid:sid},
       datatype:"text",
       success:function(re)
       {
        if(re != 0){
            var data = JSON.parse(re);
            $('#cid').html('<option value="0">请选择分类</option>');
            for(var j=0;j<data.length;j++){
             
              $('#cid').append('<option value="'+ data[j].id +'">'+data[j].name+'</option>');
            }
        }else{
          
          $('#cid').html('<option value="0">请选择分类</option>');
        } 
      
          
       }
    })

 })

 $("#addr").change(function(){
   var addr = $("#addr").val();
 
   
    $.ajax({
       type:"post",
       url:"{:url('Shop/query_address')}",
       data:{addr:addr},
       datatype:"text",
       success:function(re)
       {
         if(re == 0){
           layer.msg("自动定位失败请手动输入经纬度")
         }else{
            $("#longs").val(re.lng);
            $("#lats").val(re.lat);
         }
      
          
       }
    })

 })

</script>
