                            </div>

                                  <input multiple="" type="file" id="thumbs" name="images"/>
                                  <img src="{$re.images}" id="image" class="img-responsive" />
                                </div>
                              </div>

                        </div>
                      </div>
                    </div>
                  </div>
                 
                  
                  
                  
                </div>
                
       
                <div class="clearfix form-actions">

                    <button class="btn btn-info" type="submit">

                  </div>
                </div>
              </form>
              <!-- PAGE CONTENT BEGINS -->
            </div>

          </div><!-- /.col -->
